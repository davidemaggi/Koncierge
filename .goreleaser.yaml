# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - "-X github.com/davidemaggi/koncierge/internal/version.v={{ .Version }}"


archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]
winget:
  package: dev.davidemaggi.koncierge
  publisher: Davide Maggi
  author: Davide Maggi
  description: Your faithful assistant to interact with your Kubernetes cluster
  license: MIT
  homepage: https://github.com/davidemaggi/Koncierge
  repo: https://github.com/davidemaggi/Koncierge
  tags:
    - go
    - cli
    - tools
    - k8s
    - kubernetes
  manifest_version: 1.2.0
  skip_upload: false
  fork: davidemaggi/winget-pkgs
  pull_request:
    enabled: true
  token: ${{ secrets.WINGET_TOKEN }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
